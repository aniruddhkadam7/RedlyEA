<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevTools Control</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
      }

      #devtools-toggle {
        width: 100%;
        height: 100%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.06);
        color: #d6d6d6;
        font: 600 11px/1 "Segoe UI", Arial, sans-serif;
        letter-spacing: 0.2px;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
      }

      #devtools-toggle:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        color: #ffffff;
      }

      #devtools-toggle:active {
        background: rgba(255, 255, 255, 0.22);
      }

      #devtools-toggle:focus-visible {
        outline: 1px solid rgba(255, 255, 255, 0.45);
        outline-offset: 1px;
      }
    </style>
  </head>
  <body>
    <button id="devtools-toggle" title="Open DevTools" aria-label="Open DevTools" type="button">&lt;/&gt;</button>
    <script>
      const button = document.getElementById('devtools-toggle');
      button?.addEventListener('click', async () => {
        try {
          await window.eaDevtoolsControl?.openDevTools?.();
        } catch {
          // Non-blocking best effort.
        }
      });
    </script>
  </body>
</html>
