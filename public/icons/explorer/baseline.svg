  <rect x="2.5" y="2" width="8.5" height="10.5" rx="1.2" fill="#c8daf0" stroke="#5a7a9e" stroke-width="0.8"/>
  <!-- Lines on document -->
  <line x1="4.5" y1="5" x2="9" y2="5" stroke="#5a7a9e" stroke-width="0.7" stroke-linecap="round" opacity="0.5"/>
  <line x1="4.5" y1="7" x2="8" y2="7" stroke="#5a7a9e" stroke-width="0.7" stroke-linecap="round" opacity="0.5"/>
  <line x1="4.5" y1="9" x2="7" y2="9" stroke="#5a7a9e" stroke-width="0.7" stroke-linecap="round" opacity="0.5"/>
  <!-- Checkpoint badge -->
  <circle cx="11.5" cy="11" r="3" fill="#5cb85c" stroke="#3d8b3d" stroke-width="0.7"/>
  <polyline points="10,11 11.2,12.2 13.2,10" fill="none" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
