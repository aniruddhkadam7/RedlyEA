# GitHub Actions workflow for building and publishing RedlyAI Electron app
# Triggers on version tags (v1.0.0, v1.0.1, etc.)
# Builds Windows .exe only (to avoid billing issues with multiple platforms)
#
# Prerequisites:
# None! Uses default GitHub token for authentication
#
# Usage:
# 1. Create a version tag: git tag v1.0.0
# 2. Push the tag: git push origin --tags
# 3. Or create release via GitHub UI → Releases → Create new release
# 4. This workflow automatically builds and uploads .exe files

name: Release Desktop App

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm run build
        env:
          CI: true
          NODE_ENV: production

      - name: Run build validation
        run: pnpm run validate:build

      - name: Generate icons
        run: pnpm run desktop:icons

      - name: Build Windows installer and portable exe
        run: npx electron-builder --config electron-builder.json --win --publish never
        env:
          NODE_ENV: production

      - name: List created files
        shell: pwsh
        run: |
          Write-Host "=== Files in release/ directory ===" -ForegroundColor Green
          Get-ChildItem -Path release -Recurse -ErrorAction SilentlyContinue | Format-Table -AutoSize
          Write-Host ""
          Write-Host "=== Total files ===" -ForegroundColor Green
          (Get-ChildItem -Path release -Recurse -ErrorAction SilentlyContinue | Measure-Object).Count

      - name: Verify .exe files exist
        shell: pwsh
        run: |
          $exeFiles = Get-ChildItem -Path release -Filter "*.exe" -ErrorAction SilentlyContinue
          if ($exeFiles.Count -eq 0) {
            Write-Host "ERROR: No .exe files found!" -ForegroundColor Red
            exit 1
          }
          Write-Host "Found $($exeFiles.Count) .exe file(s):" -ForegroundColor Green
          $exeFiles | ForEach-Object { Write-Host "  - $($_.Name)" }

      - name: Upload .exe files to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/**/*.exe
            release/**/*.yml
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
